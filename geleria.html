    <style>
        /* Estilos para las categorías */
        .categorias {
            display: none;
            position: absolute;
            color: black;

            padding: 10px;
            z-index: 1;
        }

        /* Estilos para el enlace "Vino" */
        .Vino-link {
            cursor: pointer;
        }

        /* Estilos en línea para el ejemplo */
        header {
            background-color: PURPLE; /* Color de fondo del encabezado */
            color: white; /* Color del texto del encabezado */
            padding: 20px; /* Espaciado interno del encabezado */
            display: flex; /* Para alinear elementos horizontalmente */
            justify-content: space-between; /* Espacio entre elementos */
            align-items: center; /* Centrar verticalmente */
        }
        header h4 {
            font-family: 'Segoe Script', cursive; /* Cambia la fuente */
            font-size: 15px; /* Tamaño de la fuente */
            margin: 0; /* Elimina el margen para centrar mejor */
            text-align: center; /* Alineación centrada */
        }
        h6 {
            font-family: 'sans serif', cursive; /* Cambia la fuente */
            font-size: 20px; /* Tamaño de la fuente */
            margin: 0; /* Elimina el margen para centrar mejor */
            text-align: center; /* Alineación centrada */
        }
        header img {
            width: 150px; /* Ancho del logo */
            height: auto; /* Altura automática para mantener la proporción */
        }
        nav ul {
            list-style-type: none; /* Quitar viñetas de la lista */
            padding: 0;
            margin: 0;
            display: flex; /* Alinear elementos horizontalmente */
        }
        nav ul li {
            margin-right: 20px; /* Espacio entre elementos */
        }
        nav ul li a {
            color: white; /* Color del texto del enlace */
            text-decoration: none; /* Quitar subrayado del enlace */
            padding: 10px 15px; /* Añadir espacio alrededor del texto */
            border-radius: 5px; /* Añadir esquinas redondeadas */
            transition: background-color 0.3s; /* Transición suave */
        }
        nav ul li a:hover {
            text-decoration: underline; /* Cambiar el color de fondo al pasar el mouse */
        }
        .search-form {
            display: flex;
            align-items: center;
        }
        .search-form input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-form button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
        }
        footer {
            background-color: PURPLE; /* Color de fondo del pie de página */
            color: white; /* Color del texto del pie de página */
            padding: 10px 20px; /* Espaciado interno del pie de página */
            text-align: center; /* Alineación centrada */
        }
        footer p {
            margin-bottom: 10px; /* Espacio inferior */
        }
        .redes-sociales a {
            color: white; /* Color de los iconos */
            margin: 0 10px; /* Espacio horizontal entre iconos */
            font-size: 24px; /* Tamaño del icono */
            transition: color 0.3s; /* Transición suave del color */
        }
        .redes-sociales a:hover {
            text-decoration: underline; /* Cambiar color al pasar el mouse */
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .historia-container,
        .imagen-container {
            flex: 1;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .imagen-container img {
            width: 100%;
            height: auto;
        }
        /* Estilos para la galería de fotos */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
