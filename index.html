<script>
 function cambiarIdioma() {
        var idioma = document.getElementById('selectIdioma').value;
        document.documentElement.lang = idioma;
    }

    document.addEventListener("DOMContentLoaded", function() {
        var VinoLink = document.querySelector('.Vino-link');
        var categorias = document.querySelector('.categorias');

        VinoLink.addEventListener('click', function() {
            categorias.style.display = (categorias.style.display === "none" || categorias.style.display === "") ? "block" : "none";
        });
    });

    function searchContent() {
        var input = document.getElementById('search-input').value.toLowerCase();
        var content = document.getElementById('content');
        var paragraphs = content.getElementsByTagName('p');

        if (input === "") {
            alert("Por favor, ingresa un término de búsqueda.");
            return;
        }

        // Limpiar cualquier resaltado previo
        for (var p of paragraphs) {
            p.innerHTML = p.innerHTML.replace(/<span class="highlight">|<\/span>/g, '');
        }

        var found = false;

        for (var p of paragraphs) {
            var text = p.innerText.toLowerCase();
            if (text.includes(input)) {
                found = true;
                var regex = new RegExp(`(${input})`, 'gi');
                p.innerHTML = p.innerHTML.replace(regex, '<span class="highlight">$1</span>');
            }
        }

        if (!found) {
            alert("No se encontró el término de búsqueda.");
        }
    }
</script>
